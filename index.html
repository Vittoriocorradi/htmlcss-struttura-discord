<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <!-- Header -->
    <header>
        <!-- Header Top -->
        <div class="header-top">
            <nav>
                <div class="nav nav-side left dash">logo</div>
                <div class="nav nav-center dash">link link link link link</div>
                <div class="nav nav-side right dash">login</div>
            </nav>
        </div>
        <!-- /Header Top -->
        <!-- Header Bottom -->
        <div class="header-bottom">
            <div class="jumbotron dash"></div>
        </div>
        <!-- /Header Bottom -->
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <!-- Sezioni blu e rosa -->
        <section class="central-section">
            <div class="content">
                <div class="content-blue dash"></div>
                <div class="content-pink dash"></div>
            </div>
        </section>
        <section class="central-section">
            <div class="content">
                <div class="content-pink dash"></div>
                <div class="content-blue dash"></div>
            </div>
        </section>
        <section class="central-section">
            <div class="content">
                <div class="content-blue dash"></div>
                <div class="content-pink dash"></div>
            </div>
        </section>
        <!-- Sezione box verde -->
        <section class="bottom-section">
            <div class="green-box dash"></div>
        </section>
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer>
        <!-- Footer top -->
        <div class="footer-top">
            <div class="content-footer-top">
                <div class="content-coral dash"></div>
                <div class="content-aqua white-dash"></div>
                <div class="content-aqua white-dash"></div>
                <div class="content-aqua white-dash"></div>
                <div class="content-aqua white-dash"></div>
            </div>
        </div>
        <!-- /Footer Top -->
        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <div class="content-footer-bottom">
                <div class="footer logo dash">Logo</div>
                <div class="footer bottone dash">Bottone</div>
            </div>
        </div>
        <!-- /Footer Bottom -->
    </footer>
    <!-- /Footer -->
</body>
</html>
